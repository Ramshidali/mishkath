{% extends 'base.html' %}
{% load static %}
{% load users_templates_tags %}

{% block content %}
    <!-- Page Content-->
    <div class="page-content">

        <div class="container-fluid">
            <!-- Page-Title -->
            <div class="row">
                <div class="col-sm-12">
                    <div class="page-title-box">
                        <div class="row">
                            <div class="col">
                                <h4 class="page-title">Activity Questions</h4>
                            </div><!--end col-->
                            
                        </div><!--end row-->                                                              
                    </div><!-- end page-title-box -->
                </div><!--end col-->
            </div><!--end row-->
            <!-- end page title end breadcrumb -->

            <div class="row">
                {%for instance in activity_questions%}
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-header">
                            <div class="row align-items-center">
                                <div class="col">                      
                                    <h4 class="card-title"><span style="color:blue;">#{{forloop.counter}}&nbsp;&nbsp;</span>{{instance.question}}</h4>  
                                    <p class="text-muted mb-0">Activity Name : {{instance.activity.title}}</p>                    
                                </div><!--end col-->                                                                             
                            </div>  <!--end row-->                                  
                        </div><!--end card-header-->

                        <div class="card-body">    
                            
                            <div class="checkbox checkbox-success checkbox-circle">
                                <input id="checkbox110" type="checkbox" disabled="" {% if instance.right_option == 'option1' %} checked=""{%endif%}>
                                <label for="checkbox110">
                                    {{instance.option1}}
                                </label>
                            </div>

                            <div class="checkbox checkbox-success checkbox-circle">
                                <input id="checkbox110" type="checkbox" disabled="" {% if instance.right_option == 'option2' %} checked=""{%endif%}>
                                <label for="checkbox110">
                                    {{instance.option2}}
                                </label>
                            </div>

                            <div class="checkbox checkbox-success checkbox-circle">
                                <input id="checkbox110" type="checkbox" disabled="" {% if instance.right_option == 'option3' %} checked=""{%endif%}>
                                <label for="checkbox110">
                                    {{instance.option3}}
                                </label>
                            </div>

                            <div class="checkbox checkbox-success checkbox-circle">
                                <input id="checkbox110" type="checkbox" disabled="" {% if instance.right_option == 'option4' %} checked=""{%endif%}>
                                <label for="checkbox110">
                                    {{instance.option4}}
                                </label>
                            </div>
                        
                        </div><!--end card-body-->                                
                    </div><!--end card-->
                </div><!--end col-->
                {% endfor %}
            </div><!--end row-->

            </div>            

            
        </div><!-- container -->
    <!-- end page content -->
{% endblock  %}
