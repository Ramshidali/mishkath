{% extends 'base.html' %}
{% load static %}
{% load users_templates_tags %}

{% block content %}
    <!-- Page Content-->
    <div class="page-content">

        <div class="container-fluid">
            <!-- Page-Title -->
            <div class="row">
                <div class="col-sm-12">
                    <div class="page-title-box">
                        <div class="row">
                            <div class="col">
                                <h4 class="page-title">Topics</h4>
   
                            </div><!--end col-->
                            
                        </div><!--end row-->                                                              
                    </div><!-- end page-title-box -->
                </div><!--end col-->
            </div><!--end row-->
            <!-- end page title end breadcrumb -->

            <div class="row">
                {%for instance in instances%}
                <div class="col-md-6 col-lg-3">
                    <div class="card" style="position:relative;">
                        {% if instance.image %}
                        <img class="card-img-top w-100 bg-light-alt" style="max-height:150px;" src="{{instance.image.url}}" alt="Card image cap">
                        {% endif %}
                        <div class="card-header" style="min-height:55px; max-height: 55px; padding: 0.75rem;">
                            <div class="row align-items-center">
                                <div class="col">                      
                                    <h4 class=
                                    "card-title">{{instance.name}}</h4>               
                                </div><!--end col-->  
                                <div class="col-auto">    
                                    <span class="badge badge-outline-light">{{instance.duration}}</span>              
                                </div><!--end col-->                                                                            
                            </div>  <!--end row-->                                  
                        </div><!--end card-header-->
                        <div class="card-body" id="description_card">
                            <p class="card-text text-muted ">{{instance.description}}</p>
                        </div><!--end card -body-->
                        <a class="dropdown-toggle arrow-none" id="dLabel11" data-toggle="dropdown" href="tables-basic.html#" role="button" aria-haspopup="false" aria-expanded="false" style="text-align: center;position: absolute;right: 4px;top: 4px;background: #fafafa;display: flex;border-radius: 50%;padding: 2px;">
                            <i class="las la-ellipsis-v font-16 text-muted" style="color: black !important;"></i>
                        </a>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dLabel11">
                            <a class="dropdown-item" href="{% url 'learn:create_topic' pk=instance.pk sub_pk='' %}"><i class="las la-pen text-info font-14"></i>&nbsp;&nbsp;Edit</a>
                            <a class="dropdown-item" href="{% url 'learn:delete_topic' pk=instance.pk sub_pk='' %}"><i class="las la-trash-alt text-danger font-14"></i>&nbsp;&nbsp;Delete</a>
                        </div>
                    </div><!--end card-->
                </div><!--end col-->
                {%endfor%}

            </div>
        </div><!-- container -->
    <!-- end page content -->
{% endblock  %}
